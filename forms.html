<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Intro</h1>
    <h2>Text Input</h2>
    <input type="text" placeholder="Username" />
    <input type="text" placeholder="City" value="San Antonio" />
    <h2>Email Input</h2>
    <input type="email" placeholder="Email" />
    <h2>Color Input</h2>
    <input type="color" value="#874623" />
    <!-- Value input above sets a specific color-->
    <h2>Number Input</h2>
    <input type="number" min="1" max="10" step="2" />
    <h2>Password Input</h2>
    <label for="password">Enter a Strong Password</label>
    <input type="password" placeholder="Password" id="password"/>
    <label for="confirm">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="confirm">
    <!--id and for have to match or it won't work correctly-->

    <h2>Form Element</h2>
    <hr>
    <form  action="">
      <!-- action is where data is stored-->
      <input type="text" placeholder="Username" name="Username">
      <input type="password" placeholder="Password" name="Password">
      <button>SUBMIT</button>
    </form>
  </body>
</html>
